      form.addEventListener('submit', function logSubmission(e) {
        var answers = e.detail.answers;
        console.log('Answer:', answers);
        var targetUrl = 'http://10.0.2.2:5000'; // This will be needed for IE 9 and below
        ie9ProofPost(targetUrl, function (c) {console.log('Answer:', c); }, answers);


        // Send post requests on IE9 and below
        function ie9ProofPost(url, callBack, data) {
            var xmlhttp;
            if (window.XDomainRequest)
            {
                xmlhttp=new XDomainRequest();
                xmlhttp.onload = function(){callBack(xmlhttp.responseText)};
            }
            else if (window.XMLHttpRequest)
                xmlhttp=new XMLHttpRequest();
            else
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            xmlhttp.onreadystatechange=function()
            {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                    callBack(xmlhttp.responseText);
            }
            xmlhttp.open("POST",url,true);
            try{xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");}catch(e){}
            xmlhttp.send(JSON.stringify(data));
        }
      })

      var targetElement = document.querySelector('#formElement');
      targetElement.appendChild(form);
