    require(['fl-interactive-form'], function (flInteractiveForm) {
      var config = [{"required": true,"title": "Your country of residence","type": "CountryDropdown"}, {"required":false,"title":"Answer a text question","type":"TextBox","placeholder":"Here lies a placeholder that should be shown"}, {"required":false,"title":"Radio Buttons box with a long question that will probably take more than one line to be completely represented in fullness.","type":"RadioBtns","options":["radio option number one","Radio option number 2","Another radio opiton","Third and last option in this radio buttons element","Remembering, this is not required."]},{"required":true,"title":"Title of a checkbox element","type":"Checkboxes","options":["First checkbox","Checkbox option number two","Remembering that on required checkboxes you must choose at least one option and no less than one."]},{"required":true,"title":"Would you like to choose a dropdown option? (Not optional)","type":"Dropdown","options":["Option number one","Option number two","Third option","--- divider ---","Option after divider."],"disabledIndexes":[0, 3]},{"required":true,"title":"Add your email (required)","type":"EmailBox","placeholder":"someone@something.com"},{"required":false,"title":"Don't forget to add a nice telephone number","type":"TelephoneBox","placeholder":"+44-075-1234-5678"},{"required":false,"title":"Add a number, like 1, or 3, or even 5, or 6, or 1 again.","type":"NumberBox","placeholder":"123"},{"required":true,"title":"Discuss at length the danger of the contemporary disregard to the structuralist view of semiology as the foundational paradigm in the ontology of meaning. (required)","type":"TextArea","placeholder":"Reeeally long text"}];
      var form = flInteractiveForm.create(config);

        ie9ProofPost(targetUrl, function (c) {console.log('Answer:', c); }, answers);


        // Send post requests on IE9 and below
        function ie9ProofPost(url, callBack, data) {
            var xmlhttp;
            if (window.XDomainRequest)
            {
                xmlhttp=new XDomainRequest();
                xmlhttp.onload = function(){callBack(xmlhttp.responseText)};
            }
            else if (window.XMLHttpRequest)
                xmlhttp=new XMLHttpRequest();
            else
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            xmlhttp.onreadystatechange=function()
            {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                    callBack(xmlhttp.responseText);
            }
            xmlhttp.open("POST",url,true);
            try{xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");}catch(e){}
            xmlhttp.send(JSON.stringify(data));
        }
      })

      var targetElement = document.querySelector('#formElement');
      targetElement.appendChild(form);
    });
