<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>slv - contact demo</title>
  <link rel="stylesheet" href="../dist/fl-interactive-form.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./es5-shim.min.js"> </script>
  <script src="./es5-sham.min.js"> </script>

  <style>
  body {
    margin: 0;
    padding: 0;
  }

  .page-section {
    display: block;
    position: relative;
    width: 100%;
    width: 98vw;
    height: 500px;
    height: 60vh;
    margin: auto;
    padding: 1px;
  }

  .page-section:nth-child(1) {
    background-color: #BF7BC7;
  }

  .page-section:nth-child(2) {
    background-color: transparent;
  }

  .page-section:nth-child(3) {
    background-color: #FEE6E6;
  }


  #formElement {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>

  <div class="page-section">
    <h1>Header of the first section</h1>
  </div>

  <div class="page-section">
    <div id='formElement'> </div>
  </div>

  <div class="page-section">
    <h1>Third section</h1>
  </div>

  <!--[if IE 8]>
  <script src="../dist/fl-interactive-form-es3.js"></script>
  <![endif]-->
  <!--[if !IE 8]> -->
  <script src="../dist/fl-interactive-form.js"></script>
  <!-- <![endif]-->

  <script>
    var config = {
      "questions": [{
        "required": true,
        "title": "Add a title",
        "type": "RadioBtns",
        "options": ["A very big option", "With loads of stuff to select from and a quite long line", "A line that is so so long that it will definitely with no doubt have to be broken into at least two lines", "Option 3"]
      }, {
        "required": true,
        "title": "Add a title",
        "type": "Checkboxes",
        "options": ["Insert an option", "Check 1", "Check 2", "Check 3"]
      }, {
        "required": true,
        "title": "Add a title",
        "type": "Dropdown",
        "options": ["Select an option", "Drop 1", "Drop 2", "Drop 3"],
        "disabledIndexes": [0]
      }, {
        "required": true,
        "title": "Add a title",
        "type": "TextBox",
        "placeholder": "TTTTex"
      }, {
        "required": true,
        "title": "Add a title",
        "type": "TextArea",
        "placeholder": "MMMMail"
      }]
    };

    var targetElement = document.querySelector('#formElement');
    flInteractiveForm.create(config, targetElement);
  </script>

</body>
</html>
